name: Update README with Activity
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Fetch and Render Activity
        id: render
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const activities = [
              { repo: 'PhungVietBac/PhungVietBac', event: 'PushEvent', date: '28/04/2025, 02:39:53' },
              { repo: 'PhungVietBac/WebAPI', event: 'PushEvent', date: '28/04/2025, 02:28:54' },
              // Add more events as needed
            ];

            let md = "# Recent Activity Across Top 5 Repos\n\n";
            activities.forEach(activity => {
              md += `## [${activity.repo}](https://github.com/${activity.repo})\n`;
              md += `- [${activity.event}](${activity.repo}) at ${activity.date}\n\n`;
            });
            return md;

      - name: Write README.md
        run: |
          echo "${{ steps.render.outputs.result }}" > README.md

      - name: Show git status & diff
        run: |
          git status
          git diff
          git diff --cached

      - name: Commit & Push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --exit-code; then
            echo "âœ… No changes to commit"
          else
            git commit -m "chore: update multi-repo activity"
            git push origin HEAD:${{ github.ref_name }}
          fi
